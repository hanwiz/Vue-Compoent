<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4.1.1 libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Vue.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
    <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.16.0/vuedraggable.min.js"></script>

    <!-- Fontawesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

    <!--noUIiSlider library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.js"></script>

    <!-- custom CSS and JavaScript -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="vue-component.js" defer></script>

    <!-- title -->
    <title>Vue Test</title>

</head>

<body>
    <!-- VUE APP MOUNT -->
    <div id="test">
        <div v-for="n in 3" :key="n">
            <percentage-input :min=1 :max=10 :step=1 number-only :value.sync="numbers[n-1]"></percentage-input>
            <percentage-input :value.sync="counter[n-1]"></percentage-input>

            <no-ui-slider :slider-id="'slider-'+n" :slider-config="sliderConfig" :slider-value.sync="sliderValues[n-1]">
            </no-ui-slider>
            <br>
            <br>
            <br>
        </div>
        {{counter}} {{sliderValues}}

        <!-- time shift (intervalPhases) -->
        <div>Time Shift (Hours)</div>
        <div class="form-group form-row interval">

            <div class="col-md-9 jslider">
                <div id="interval-1" ref="interval-1"></div>
            </div>
            <div class="col-md-3 text-center">
                Shift 1 {{intervalPhases[0]}}
            </div>
        </div>
        <div class="form-group form-row interval">

            <div class="col-md-9 jslider">
                <div id="interval-2" ref="interval-2"></div>
            </div>
            <div class="col-md-3 text-center">
                Shift 2 {{intervalPhases[1]}}
            </div>
        </div>
        <div class="form-group form-row interval">

            <div class="col-md-9 jslider">
                <div id="interval-3" ref="interval-3"></div>
            </div>
            <div class="col-md-3 text-center">
                Shift 3 {{intervalPhases[2]}}
            </div>
        </div>
    </div>
</body>
